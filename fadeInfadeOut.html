<!DOCTYPE html>
<html>
<head>
    <title>fadeIn fadeOut</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var flag=0;
        function fades()
        {
            $("document").ready(function(){
                if(flag===0)
                {
                $("li").hide(2000);
                flag=1;
                }
                else
                {
                 $("li").show(2000);
                 flag=0;   
                }
            });
        }
    </script>
</head>
<body>
    <button type="button" onclick="fades()">click me</button>
<ul>
    <li>Happu New Year</li>
    <li>Happu New Year</li>
    <li>Happu New Year</li>
    <li>Happu New Year</li>
    <li>Happu New Year</li>
    <li>Happu New Year</li>
    <li>Happu New Year</li>
</ul>
</body>
</html>
